<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="searchDiv">
        <div class="searchInsideDiv">
            <input type="text" id="searchCityInput" placeholder="input city...">
        </div>
        <div class="searchInsideDiv">
            <button id="searchCityBtn">Search</button>
        </div>
    </div>
    <div id="temp-container"></div>

    <!-- ----------------------------------------------------------------- -->
    <script id="temp-template" type="text/x-handlebars-template">
        {{#each arrTemps}}
            <div class="singleTemp" >
                    {{#if " isNew == 'true' " }}
                    <div class="starButton">
                            <i class="fas fa-check-circle"></i>
                            <!-- <i class="far fa-check-circle"></i> -->
                    </div>
                  {{else}}
                  <div class="starButton">  
                        <!-- <i class="fas fa-check-circle"></i> -->
                        <i class="far fa-check-circle"></i>
                </div>
                  {{/if}}
                  {{#if isNew}}
                  <div class="starButton">
                        <!-- <i class="fas fa-check-circle"></i> -->
                        <i class="far fa-check-circle" style="color:red"></i>
                    </div>
                  {{else}}
                  <div class="starButton">
                        <i class="fas fa-check-circle" style="color:green"></i>
                        <!-- <i class="far fa-check-circle"></i> -->
                </div>
                  {{/if}}
                    <div class="city"> {{name}}</div>
                    <div class="condition">{{condition}}</div>
                    <div class="temperature">{{temperature}}</div>
                    <div class="tempIcon">
                        <img src="{{conditionPic}}" alt="">
                    </div>           
            </div>
        {{/each}}
    </script>
    <!-- ----------------------------------------------------------------- -->
    <!-- <script src="../node_modules/jquery/dist/jquery.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="TempManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
